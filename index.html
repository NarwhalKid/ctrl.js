<html style="overflow: hidden; height: 100%; width: 100%; position: fixed;">
  <head>
    <title>ctrl.js Controller</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta charset="UTF-8">
    <style>input[type=button]{ background: none; border: none; font-size: 11.5vw; padding:0; user-select: none; } input[type=button]:focus { outline: none; } input[type=button]:active{ filter: hue-rotate(-60deg); }  </style>
  </head>

  <body style="overflow: hidden; height: 100%; width: 100%; position: fixed;">
    <div style="font-size: 11.5vw;">
      <div style="display: grid; height:3em;">
        <div style="grid-column: 1; border: 1px solid white;">
            <div style="text-align:center;">
              <input style="position:absolute; left: 0.0em;  top:1.5em;"  type="button" title="Move Left"  value="⬅️" onmousedown="sendPress('Left');"  onmouseup="sendRelease('Left');"  onmouseleave="sendRelease('Left');">
              <input style="position:absolute; left: 1.25em; top:0.25em;" type="button" title="Move Up"    value="⬆️" onmousedown="sendPress('Up');"    onmouseup="sendRelease('Up');"    onmouseleave="sendRelease('Up');">
              <input style="position:absolute; left: 1.25em; top:2.75em;" type="button" title="Move Down"  value="⬇️" onmousedown="sendPress('Down');"  onmouseup="sendRelease('Down');"  onmouseleave="sendRelease('Down');">
              <input style="position:absolute; left: 2.5em;  top:1.5em;"  type="button" title="Move Right" value="➡️" onmousedown="sendPress('Right');" onmouseup="sendRelease('Right');" onmouseleave="sendRelease('Right');">
            </div>
        </div>
        <div style="grid-column: 2;  line-height: 4.5em; border: 1px solid white;">
          <div style="text-align:center;">
            <input type="button" title="B Button" value="    🅱️" onmousedown="sendPress('B');" onmouseup="sendRelease('B');" onmouseleave="sendRelease('B');">
            <input type="button" title="A Button" value="🅰️"     onmousedown="sendPress('A');" onmouseup="sendRelease('A');" onmouseleave="sendRelease('A');">
          </div>
        </div>
      </div>
    </div>

    <script>
      var keypressStates = {};
      // Read the connecting ID from the URL

      // Initialize ourselves as a Peer

      // Send commands on valid button presses
      function sendPress(button)  {
        if (!button in keypressStates || !keypressStates[button]) {
          keypressStates[button] = true;
          console.log("Pressed " +button+"!"); 
        }
      }
      function sendRelease(button){
        if (!button in keypressStates || keypressStates[button]) {
          keypressStates[button] = false;
          console.log("Released " +button+"!"); 
        }
      }

      // Read from the "Name" Textfield and set the player's name...

      // Handle leaving the window gracefully

      // Attempt to prevent zooming....
      document.addEventListener('touchmove', function(event) {
        event = event.originalEvent || event;
        event.preventDefault();
      }, false);
    </script>

  </body>
</html>
