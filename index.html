<html>
  <head>
    <title>ctrl.js Controller</title>
  </head>

  <body>
    <font size="60">
      <div style="display: grid; height:3em;">
        <div style="grid-column: 1; border: 1px solid white;">
            <div style="text-align:center;">
              <font style="position:absolute; left: 0.5em;  top:1.25em;">⬅️</font>
              <font style="position:absolute; left: 1.75em; top:0"      >⬆️</font>
              <font style="position:absolute; left: 1.75em; top:2.5em;" >⬇️</font>
              <font style="position:absolute; left: 3.0em;  top:1.25em;">➡️</font>
            </div>
        </div>
        <div style="grid-column: 2;  line-height: 3.6em; border: 1px solid white;">
          <div style="text-align:center;">
            <font>🅰️ 🅱️</font>
          </div>
        </div>
      </div>
    </font>

  </body>
</html>
